<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
      <div class ="Video Section">

    <p>Rate My Study Music</p>
  <br />
  <iframe width="560" height="315" src="https://www.youtube.com/embed/9ou1pl0XNRs" frameborder="0" allowfullscreen></iframe>
  </iframe>
  <p>**I don't own this music or the contents of this video**</p>

</div>

<div class="Form Section">
    <form action="mailto:malletth@usca.edu" method="GET">
        <fieldset>
            <legend>Feedback</legend>

            <p>First Name: <input type="fname" placeholder="anonymous" required autocomplete="off"></p>
            <p>Last Name: <input type="lname" placeholder="anonymous" required autocomplete="off"></p>
            <p>Email: <input type="email" placeholder="name@domain.com" name="mail" autocomplete="off"></p>
            <p>Date: <input type="date" name="dateselect"></p>

            <p>Will you recommend this site?</p>
            <p><input type="radio" name="y/n" value = "Yes">Yes <input type="radio" name="y/n" value = "No">No</p>

            <p>Frequently Used Sites, Please Select All That Apply</p>
            <select size = 7 name="websites" id="siteselect" multiple>
                <option value="Facebook">Facebook</option>
                <option value="Instagram">Instagram</option>
                <option value="Twitter">Twitter</option>
                <option value="TikTok">TikTok</option>
                <option value="Reddit">Reddit</option>
                <option value="Google">Google</option>
                <option value="Tumblr">Tumblr</option>
            </select>

            <p>Please take a second to rate us!</p>
            <label for="rate">1-10</label>
            <input type="range" name ="rating" id="rate" min="1" max="10">

            <p>Any additional thoughts?</p>
            <textarea name="comment" id="" cols="75" rows="10">Comment</textarea>

            <p><input type="submit" value="Submit"></p>



        </fieldset>
    </form>
      
    </body>
</html>
